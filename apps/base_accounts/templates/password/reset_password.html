<html>
    <body>
        <h1>Password Reset</h1>
        <p>{{ note }}</p>
        {% if not success %}
        <form action="" method="post">{% csrf_token %}
            {% for field in form %}
                <tr>
                    <td>{{ field.label_tag }}</td>
                    <td>{{ field }}</td>
                </tr>
            {% endfor %}
            <input type="submit" value="Submit" />
        </form>
        {% endif %}
    </body>
</html>
